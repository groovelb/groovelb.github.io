<script>
	var selectd = [];
	$(document).ready(function(){
		console.log("load");

		/*성향 팝업 이벤트*/
		$("#preference_add").on("click",function(){
			console.log("click");
			
			$("body").append("<div class='dialog_bg'></div>");
			$(".dialog_bg").append($("#prf_dialog"));
			preference.forEach(function(item){

				/*선택여부에 따라 성향 색표시*/
				if(item.check==0){
					$("#preference").append("<div class='chip margin_1x'>" + item.keyword + "</div>");
				}
				else{
					$("#preference").append("<div class='chip chip_selected margin_1x'>" + item.keyword + "</div>")
				}		
			});
			$(".chip").on("click",function(){
				$(this).toggleClass("chip_selected");
				if($(this).hasClass("chip_selected")){
					console.log(this);
				}
			});	
		});

		/*팝업 닫기 이벤트*/
		$("#dg_xbox1").on("click", function(){
			$("body").append($("#prf_dialog"));
			$(".dialog_bg").remove();
		});
		$("#add_btt").on("click", function(){
			$("body").append($("#prf_dialog"));
			$(".dialog_bg").remove();
		});

	});
</script>
