<script>
	$(document).ready(function(){
		/**/
		$(".question").on("click",function(){
			$(this).toggleClass("selected");
			$(this).siblings(".answer").toggleClass("show");
		});

		/**/
		/*쓰기 다이얼로그 탭 이동*/
		$(".tab_item").on("click",function(){
			console.log("tab click!");
			$(".tab_item").removeClass("tab_selected");
			$(this).addClass("tab_selected");
			var id = $(this).attr("id");
			console.log(id);
			if(id=="reservation_tab"){
				$("#reservation_qna").removeClass("hide");
				$("#cashback_qna").addClass("hide");
				$('#reserve_faq_banner').removeClass("hide");
				$("#cashback_faq_banner").addClass("hide");
			}
			else if(id=="cashback_tab"){
				$("#reservation_qna").addClass("hide");
				$("#cashback_qna").removeClass("hide");	
				$('#reserve_faq_banner').addClass("hide");
				$("#cashback_faq_banner").removeClass("hide");
			}
		});
	});
