<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism.css" />
	<link rel="stylesheet" href="css/remove_bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/layout_common.css">
	<link rel="stylesheet" type="text/css" href="css/layout_main.css">
	<link rel="stylesheet" type="text/css" href="css/type.css">
	<link rel="stylesheet" type="text/css" href="css/color.css">
	<link rel="stylesheet" type="text/css" href="css/components.css">
	<link rel="stylesheet" type="text/css" href="css/img.css">
	<style type="text/css">
		html, body{
			width: 100%;
			height: 100%;
		}
		h2{
			margin: 16px 0;
		}
		.j_logo{
			height: 64px;
			width: auto;
		}
		.b_logo{
			height: 52px;
			width: auto;
		}
		.arrow{
			margin-left: -12px;
			width: 48px;
			height: 48px;
			opacity: 0;
		}
	</style>
</head>
<body class="flex_col col1 flex_center">
	<h2 class="big_size text_center primary_dark">1.예약 후 30분내 적립금 자동 적립!</h2>
	<h2 class="big_size text_center primary_dark">2.예약 후 반드시 7% 캐시백 신청하세요!</h2>
	<h2 class="big_size text_center ver_bottom_8x primary_dark">3.정글리안에서 여행지에 맞는 핫스팟과 동행을 찾으세요!</h2>
	<div class="flex_row space_between align_center ver_margin_2x ver_bottom_8x" style="width:860px">
		<img class="j_logo" src="img/logo_ver3.svg">
		<div class="flex_row" id="progress_bar">
			<img class="arrow arrow1" src="img/ic_next_p1.svg">
			<img class="arrow arrow2" src="img/ic_next_p2.svg">
			<img class="arrow arrow3" src="img/ic_next_p3.svg">
			<img class="arrow arrow4" src="img/ic_next_p4.svg">
		</div>
		<img class="b_logo" src="img/logo_booking.svg">
	</div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	progress_arrow();
	function progress_arrow(){
		$(".arrow").each(function(i,d){
			$(this).delay(i*50).animate({opacity:1}, 100*i, "linear", function(){
				//$(".arrow").css({opacity:0});
				progress_arrow();
			});
		});
	}
});
</script>
</html>
