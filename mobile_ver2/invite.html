<script>
		$(document).ready(function(){
			var menu_on = false;
			$("#menu").on("click",function(){
				menu_on = (!menu_on);
				$(".main_menu").toggleClass("main_menu_on");
				$(this).toggleClass('open');
				$(".header").toggleClass("no_box_shadow");
				if(menu_on){
					$(".my_menu").hide();
				}
				else{
					$(".my_menu").show();
				}
				
			});
			$("#xbox").on("click",function(){
				$(".main_menu").toggleClass("main_menu_on");
			});
		});
</script>
