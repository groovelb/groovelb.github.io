<!--적립금-->
<div class="content_col">
	<div class="content_col align_end">
		<h2 class="middle_size ver_bottom_2x">잃어버린 적립금 찾기</h2>
		<p class="caption ver_bottom_1x col1">
			가입전 정글리안을 경유한 예약건에 대한 포인트를 찾을 수있습니다.<br>
			예약확인서(부킹닷컴)는 가입한 메일함에서 찾을 수 있습니다.
		</p>
		<style>input.col2 {width: calc(50% - 16px - 2px - 8px);}</style>
		<form class="flex_row col1 space_between">
			<input class="textfield body_size col1" type="text" id="email" name="email" placeholder="이메일">
			<input class="textfield body_size col1" type="text" id="phone_num" name="phone_num" placeholder="전화번호">
			<input class="textfield body_size col1" type="text" id="book_num" name="book_num" placeholder="예약번호">
			<input class="textfield body_size col1" type="text" id="pin" name="pin" placeholder="핀번호">	
		</form>
		<div class="button primary_bg body_medium white_highlight box_shadow"><img class="icon_s" src="img/ic_find_point_white.svg">포인츠 찾기 신청</div>
	</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
		$(document).ready(function(){
			var menu_on = false;
			$("#menu").on("click",function(){
				menu_on = (!menu_on);
				$(".main_menu").toggleClass("main_menu_on");
				$(this).toggleClass('open');
				$(".header").toggleClass("no_box_shadow");
				if(menu_on){
					$(".my_menu").hide();
				}
				else{
					$(".my_menu").show();
				}
				
			});
			$("#xbox").on("click",function(){
				$(".main_menu").toggleClass("main_menu_on");
			});
		});
</script>
