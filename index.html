<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/components.css">
	<link rel="stylesheet" type="text/css" href="css/type.css">
	<link rel="stylesheet" type="text/css" href="css/img.css">
</head>
<body>
	<!-- 헤더 -->
	<div class="header">
		<div class="header_item" id="left">
			<img id="header_logo" src="img/logo_ver2.png">
			<div class="text_menu" id="selected">호텔</div>
			<div class="text_menu">투룸</div>
			<div class="text_menu">항공</div>
			<div class="text_menu">렌탈</div>
		</div>
		<div class="header_item" id="right">
			<div class="text_menu">FAQ</div>
			<div class="button white_border_btt">로그인</div>
		</div>
	</div>
	<!-- 탑 영역, 서치박스 메인 문구 -->
	<!-- 탑 배경 -->
	<div class="top_background">
		<!-- 탑 컨텐츠 -->
		<div class="top">
			<!-- 서치박스 -->
			<div class="search_box">
				<!-- 여행지 -->
				<div class="headline sb_full_size">여행지</div>
				<div class="text_field sb_full_size white_bg_txt active">
					<img class="icon" src="img/icon_action_search_24px-3x.png">
					도시 또는 호텔명을 검색해 보세요
				</div>
				<!-- 날짜 -->
				<div class="headline sb_half_size">체크인</div>
				<div class="headline sb_half_size">체크아웃</div>
				<div class="text_field sb_half_size white_bg_txt">
					<img class="icon" src="img/icon_action_calendar_today_24px-3x.png">
				</div>
				<div class="text_field sb_half_size white_bg_txt">
					<img class="icon" src="img/icon_action_calendar_today_24px-3x.png">
				</div>
				<!-- 인원 -->
				<div class="headline sb_full_size">인원</div>
				<div class="text_field sb_half_size white_bg_txt">
					<img class="icon" src="img/icon_social_people_24px-3x.png">
				</div>
				<div class="big_button highlight_btt">검색</div>
			</div>
			<!-- 서치박스 닫힘 -->
			<!-- 메인 메세지 -->
			<div class="top_half">
				<div class="main_message">
					체크인 당일 10% 캐시백 여행을 풍족하게
				</div>
				<div class= "flex_row" style="width: 480px; justify-content: space-between;">
					<div class="big_button white_bg_btt">가입하고 혜택받기</div>
					<div class="big_button white_border_btt">더 알아보기</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 탑 영역 닫힘 -->
	<div class="white_area">
		<h2 class="middle_text highlight_black">
			캐시백 스토리
		</h2>
		<h2 class="middle_text medium_emphasize">
			"정글리안으로 누린 경험들"
		</h2>
	</div>
	<div class="dark_area">
		<h2 class="middle_text highlight_white">
			부킹닷컴 혜택 + 10% 캐시백
		</h2>
	</div>
	<div class="white_area">
		<h2 class="middle_text highlight_black">
			숙소별 타입 찾기
		</h2>
	</div>
</body>
</html>
