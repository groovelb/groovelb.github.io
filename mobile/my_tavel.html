<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css_ver3/layout_main.css">
	<link rel="stylesheet" type="text/css" href="
	css_ver3/layout_common.css">
	<link rel="stylesheet" type="text/css" href="css_ver3/layout_community.css">
	<link rel="stylesheet" type="text/css" href="css_ver3/components.css">
	<link rel="stylesheet" type="text/css" href="css_ver3/form.css">
	<link rel="stylesheet" type="text/css" href="css_ver3/type.css">
	<link rel="stylesheet" type="text/css" href="css_ver3/color.css">
	<link rel="stylesheet" type="text/css" href="css_ver3/align.css">
	<link rel="stylesheet" type="text/css" href="css_ver3/menu_transition.css">
</head>
<body>
<!-- 헤더 -->
<div class="header white_bg_header">
	<div class="menu_dark" id="menu">
	  <span></span>
	  <span></span>
	  <span></span>
	  <span></span>
	</div>
	<img id="logo" src="img/logo_ver3.svg">
	<div class="my_menu">
		<div class=menu_item>
			<img src="img/ic_message_black.svg">
		</div>
		<a href="my_page.html" class="profile_pic" id="pf2" style="width:24px; height:24px;">
		</a>
	</div>
</div>
<!--슬라이드 메뉴-->
<div class="main_menu">
	<div class="menu_list">
		마이페이지
	</div>
	<div class="menu_list">
		내 프로필
	</div>
	<div class="menu_list">
		내 여행
	</div>
	<div class="menu_list">
		리워드
	</div>
	<div class="menu_list">
		커뮤니티
	</div>
	<div class="menu_list">
		캐시백 신청
	</div>
	<div class="menu_list">
		FAQ
	</div>
	<hr style="width: calc(100% - 64px);">
	<div class="menu_list center">
		<div class="button border_btt" style="width: calc(100% - 16px); margin:0;">로그아웃</div>
	</div>
</div>
<!--컨텐츠-->
<style>.section_top>.button{margin-right: 0}</style>
<div class="content_col">
	<!--내 프로필-->
	<div class="contents_block_1_row flex_item_center flex_item_space_between" style="margin:16px 0;">
		<div class="flex_row flex_item_center">
			<div href="my_page.html" class="profile_pic" id="pf2" style="width:64px; height:64px; border-width: 2px;">
			</div>
			<div>
				<h2 class="normal_size" style="width: auto; font-weight: 500; margin:0">username</h2>
				<p class="body_size low_empasize" style="margin:0; font-weight: 500;">54,123₩</p>
			</div>
		</div>
		<div class="s_button border_btt" style="margin-right: 0">프로필 수정</div>
	</div>
	<!--내 여행-->
	<div class="section_top contents_block_1_row" style="margin:32px 0 0 0;">
		<h2 class="normal_size">내 여행</h2>
		<div class="button border_btt"><img src="img/ic_my_travel.svg">내여행 전체보기</div>
	</div>
	<!--내 여행 섹션 -->
	<div class="contents_block_1_col" style="margin:0 auto;">
		<a class="card_travel" href="travel_page.html">
			<div class="travel_img" id="sg">
			</div>
			<div class="travel_info">
				<h3>싱가폴 여행</h3>
				<p>OCT 30 ~ NOV 12, 2018</p>
			</div>
		</a>
			<div class="card_travel">
				<div class="travel_img" id="kul">
				</div>
				<div class="travel_info">
					<h3>쿠알라룸프르 여행</h3>
					<p>OCT 30 ~ NOV 12, 2018</p>
				</div>
			</div>
		<div class="card_travel" style="margin-right: 0">
			<div class="add_travel">
				<img src="img/ic_add.svg" style="width:64px; height:64px">
				<h3 style="margin-top: 4px;">새로운 계획을 추가하세요!</h3>
			</div>
		</div>
	</div>
	<!--리워드-->
	<div class="section_top contents_block_1_row" style="margin:32px 0 0 0;">
		<h2 class="normal_size">리워드</h2>
	</div>
	<div class="contents_block_1_col" style="margin:0 auto;">
		<div class="yellow_bg" style="width:calc(100% - 32px); padding:16px; border-radius:4px; margin:8px 0">
			<h2 class="highlight body_size" style="text-align: center;">적립금</h2>
			<p class="number big_size center" style="margin:0">123,123₩</p>
			<div class="button primary_bg">캐시백 신청</div>
		</div>
	</div>
	<div class="section_top contents_block_1_row" style="margin:8px 0 0 0;">
		<style>.square_button{width:calc(50% - 8px - 32px); height:auto; padding:16px;}</style>
		<div class="square_button light_primary_bg" id="invitation">
			<h2 class="highlight body_size white" style="text-align: center; margin:8px 0">초대하기</h2>
			<img src="img/ic_invite_earn_white.svg" style="width:48px; height: 48px;">
			<p class="number normal_size center" style="margin:0">20,000₩ 적립</p>
		</div>
		<div class="square_button border_btt" id="find_point">
			<h2 class="highlight body_size white" style="text-align: center; margin:8px 0">포인트 찾기</h2>
			<img src="img/ic_find_point.svg" style="width:48px; height: 48px;">
			<p class="number normal_size center" style="margin:0">가입전 예약</p>
		</div>
	</div>
</div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
		$(document).ready(function(){
			var menu_on = false;
			$("#menu").on("click",function(){
				menu_on = (!menu_on);
				$(".main_menu").toggleClass("main_menu_on");
				$(this).toggleClass('open');
				$(".header").toggleClass("no_box_shadow");
				if(menu_on){
					$(".my_menu").hide();
				}
				else{
					$(".my_menu").show();
				}
				
			});
			$("#xbox").on("click",function(){
				$(".main_menu").toggleClass("main_menu_on");
			});
		});
</script>
</html>
