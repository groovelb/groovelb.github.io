	<link rel="stylesheet" type="text/css" href="css_ver3/components.css">

</head>
<body>
<!-- 헤더 -->
<div class="header white_bg_header">

	  <span></span>
	  <span></span>
	  <span></span>
	  <span></span>
	</div>
	<img id="logo" src="img/logo_ver3.svg">
	<div class="my_menu">
		<div class=menu_item>
			<img src="img/ic_message_black.svg">
		</div>
		<a href="my_page.html" class="profile_pic" id="pf2" style="width:24px; height:324x;">
		</a>
	</div>
</div>
<!--슬라이드 메뉴-->
<div class="main_menu">
	<div class="menu_list">
		마이페이지
	</div>
	<div class="menu_list">
		내 프로필
	</div>
	<div class="menu_list">
		내 여행
	</div>
	<div class="menu_list">
		리워드
	</div>
	<div class="menu_list">
		커뮤니티
	</div>
	<div class="menu_list">
		캐시백 신청
	</div>
	<div class="menu_list">
		FAQ
	</div>
	<hr style="width: calc(100% - 64px);">
	<div class="menu_list center">
		<div class="button border_btt" style="width: calc(100% - 16px); margin:0;">로그아웃</div>
	</div>
</div>
<!--내 프로필-->
<div class="content_col">
	<img class="center" src="img/my_profile_black.svg" style="width:118px; height: 118px;">
	<p class="caption center">사진바꾸기</p>
	<h2 class="body_size">기본정보</h2>
	<form class="info_field" action="">
		<input class="text_field" type="text" id="user_id" name="user_id" placeholder="아이디">
		<input class="text_field" type="text" id="name" name="name" placeholder="이름">
		<input class="text_field" type="text" id="name" name="name" placeholder="소개">
	</form>
	<h2 class="body_size">개인정보</h2>
	<p class="caption low_empasize">아래의 개인정보는 다른 정글리안들에게 공개되지 않습니다.</p>
	<form class="info_field" action="">
		<input class="text_field" type="text" id="name" name="name" placeholder="전화번호">
		<input class="text_field" type="text" id="name" name="name" placeholder="이메일">
		<input class="text_field" type="text" id="name" name="name" placeholder="계좌번호">
	</form>
	<div class="button primary_bg" style="width: 144px; align-self: flex-end; margin-right:0">저장하기</div>
</div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
		$(document).ready(function(){
			var menu_on = false;
			$("#menu").on("click",function(){
				menu_on = (!menu_on);
				$(".main_menu").toggleClass("main_menu_on");
				$(this).toggleClass('open');
				$(".header").toggleClass("no_box_shadow");
				if(menu_on){
					$(".my_menu").hide();
				}
				else{
					$(".my_menu").show();
				}
				
			});
			$("#xbox").on("click",function(){
				$(".main_menu").toggleClass("main_menu_on");
			});
		});
</script>
</html>
