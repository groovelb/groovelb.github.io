<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css_ver3/layout_common.css">
	<link rel="stylesheet" type="text/css" href="css_ver3/layout_community.css">
	<link rel="stylesheet" type="text/css" href="css_ver3/components.css">
	<link rel="stylesheet" type="text/css" href="css_ver3/form.css">
	<link rel="stylesheet" type="text/css" href="css_ver3/align.css">
	<link rel="stylesheet" type="text/css" href="css_ver3/margin.css">
	<link rel="stylesheet" type="text/css" href="css_ver3/type.css">
	<link rel="stylesheet" type="text/css" href="css_ver3/color.css">
	<link rel="stylesheet" type="text/css" href="css_ver3/img.css">
</head>
<body>
<!-- 헤더 -->
<div class="header_white_bg">
	<div class="header_item" id="left">
		<img id="header_logo" src="img/logo_ver3.svg">
		<div class="text_menu" style="border-color: #262626;">호텔</div>
		<div class="text_menu">커뮤니티</div>
	</div>
	<div class="header_item" id="right">
		<div class="text_menu">FAQ</div>
		<div class="text_menu">캐시백 신청</div>
		<div class="text_menu">메세지</div>
		<div class="my_menu" style="margin:0 0 0 16px;">
			<img src="img/my_profile_black.svg"">
			<p class="caption" id="my_menu_id" style="margin-top:6px">groovelb</p>
			<p class="caption" id="point" style="margin-bottom:6px">63,653₩</p>
		</div>
	</div>
</div>
<div class="content_area_row" style="padding-top: 96px;">
	<!--상대발 정보-->
	<div class="slide_menu" style="width:256px;">
		<style> #user_info{padding:32px; border:solid 1px #9b9b9b; border-radius: 2px;}</style>
		<div class="flex_col flex_centered" id="user_info">
			<div class="profile_pic_big" id="pf2"></div>
			<h2 class="body_size" style="font-weight: 500;">username</h2>
			<p class="caption">싱가폴 여행중</p>
			<p class="caption">02 Sep ~ 01 OCT 2018</p>
			<div class="button primary_bg">동행 신청하기</div>
		</div>
	</div>
	<!--메세지 필드-->
	<style>
		.msg{justify-content: space-between;} #msg_input{ height: 96px; width: calc(100% - 16px - 54px - 8px);}.text_field{width: calc(100% - 16px - 54px - 8px); height: auto !important; min-height: 48px; font-weight: 300;}  #msg> .button{margin:0 8px 0 0;} #time{margin-bottom:8px;} #my_msg> .text_field{background-color: #fafafa;}
	</style>
	<div class="content_col_narrow" id="message_field">
		<!--메시지 인풋-->
		<div class="flex_row msg">
			<textarea  type="textarea" class="text_field" id="msg_input"></textarea>
			<div class="profile_pic_middle" id="pf2"></div>
			<div class="button primary_bg">보내기</div>
		</div>
		<hr style="margin-top: 64px;">
		<p class="body_size low_empasize" style="width:224px; margin: -18px auto 8px auto; text-align: center; background-color: #ffffff;">
			정글리안 커뮤니티 가이드라인
		</p>
		<p class="caption low_empasize" style="text-align: center ; font-weight: 300; margin-bottom: 64px;">
			1.동행신청 후 일방적으로 약속을 취소하면 불이익을 받을 수 있습니다.<br>2.동행중 부적절한 행동을할시 법적 책임을 물 수 있습니다.
		</p>
		<div class="flex_row msg" id="my_msg">
			<div class="text_field">
				꼭 가보고싶은 파인 다이닝 레스토랑 있는데 혼자라서 고민중이었어요. 싱가폴은 처음이신가요?
				<p class="caption" id="time"> pm 09:00</p>
			</div>
			<div class="profile_pic_middle" id="pf2"></div>
		</div>
		<div class="flex_row msg" id="opp_msg">
			<div class="profile_pic_middle" id="pf2">
			</div>
			<div class="text_field">
				오차로드에서 모하실건가요? 저희는 지금 남자 2이서 여행중이에요
				<p class="caption" id="time"> pm 09:00</p>
			</div>
		</div>
	</div>
</body>
</html>
