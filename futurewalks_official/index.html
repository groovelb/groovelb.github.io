	<div class="background_slide">
		<div class="div_title_box">

			<div class="bg_image" id="bg_2"></div>

			<div class="bg_image" id="bg_8"></div>

		</div>

</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
	$(document).ready(function(){
		var interval;
		var count=1;
		var time = 2000;
		var time_change=0;
		var direction="fast";


		image_transition();

		function image_transition(){

			time+= time_change;
			interval = setInterval(function(){ 

			if(direction=="fast"){
				if(100<time){
					time_change=-100;
				}
				else{
					direction="slow";
				}
			}
			clearInterval(interval);
				image_transition();
				console.log(time);
				}, time);


			if(direction=="slow"){
				if(time<2000){
					time_change=100;
				}else{
					direction="fast";
				}
			}
			
			var i = count%9 + 1;
			$(".bg_image").removeClass("show");
			$("#bg_" + i).addClass("show");
			count++;

		}



	});
</script>
</html>
