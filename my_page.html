<body>
<!-- 헤더 -->
<div class="header_white_bg">

	<div class="header_item" id="right">

</div>

			<img src="img/ic_reward.svg">

		</div>
	</div>

		<p class="caption center">사진바꾸기</p>
		<h2 class="normal_size">기본정보</h2>
		<form class="info_field" action="">
			<label class="label body_size">아이디</label>
			<input class="text_field" type="text" id="user_id" name="user_id" placeholder="아이디 입력해주세요">
			<label class="label body_size">이름</label>
			<input class="text_field" type="text" id="name" name="name" placeholder="이름을 입력해주세요">

			<input class="text_field" type="text" id="name" name="name" placeholder="이름을 입력해주세요">

		<form class="info_field" action="">
			<label class="label body_size">전화번호</label>
			<input class="text_field" type="text" id="name" name="name" placeholder="전화번호를 입력해주세요">
			<label class="label body_size">이메일</label>
			<input class="text_field" type="text" id="name" name="name" placeholder="이메일을 입력해주세요">
			<label class="label body_size">계좌번호</label>
			<input class="text_field" type="text" id="name" name="name" placeholder="계좌번호을 입력해주세요">

		<div class="button primary_bg" style="width: 144px; align-self: flex-end; margin-right:0">저장하기</div>
